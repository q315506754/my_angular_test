        var app = angular.module('phonecat', ['ngCookies','ngMessages','phonecatFilters','custom','ngRoute','ngSanitize','transcludeExample']).config(['$routeProvider', function ($routeProvider) {
            $routeProvider.
                    when('/phones', {templateUrl: 'partials/phone-list.html', controller: PhoneListCtrl}).
                    when('/phones/:phoneId', {templateUrl: 'partials/phone-detail.html', controller: PhoneDetailCtrl}).
                    otherwise({redirectTo: '/phones'});
        }]);
        angular.module('phonecatFilters', []).filter('checkmark', function() {
            return function(input) {
                return input ? '\u2713' : '\u2718';
            };
        });
        angular.module('transcludeExample', [])
                .directive('pane', function(){
                    return {
                        restrict: 'E',
                        transclude: true,
                        scope: { title:'@' },
                        template: '<div style="border: 1px solid black;">' +
                        '<div style="background-color: gray">{{title}}</div>' +
                        '<ng-transclude>hah</ng-transclude>' +
                        '</div>'
                    };
        });

        angular.module('custom', []).filter('sayHello', function() {
            return function(input) {
                return 'Hello '+input +'!';
            };
        });

        angular.module('custom').filter('pluralize', function() {
            return function(input) {
               if(!isNaN(input)){
                    switch (parseInt(input)){
                        case 0:return "0个人";
                        case 1:return "1个人";
                        default :return "很多人";
                    }

               } else {
                   return 'it is not a number! '+input;
               }


            };
        });


        angular.module('phonecatServices', ['ngResource']).
                factory('Phone', function($resource){
                    return $resource('phones/:phoneId.json', {}, {
                        query: {method:'GET', params:{phoneId:'phones'}, isArray:true}
                    });
                });
